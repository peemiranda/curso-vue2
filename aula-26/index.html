<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 24 - Componentes em detalhes - Parte 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1 class="text-center">Componentes em detalhes</h1>
        <data-grid :data-source="dataSource"></data-grid>
        </div>

    <script type="text/x-template" id="DataGrid">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-8 col-4">
                    <input type="text" class="form-control" id="filtroGrid" v-model="filtroGrid" placeholder="Digite algo para filtrar">
                </div>
            </div>
            <br>
            <table-grid
            :dataSource="dataSource"
            :dataSourceGrid="dataSourceGrid"
            :filtroGrid="filtroGrid"
            />
        </div>
    </script>
    <script type="text/x-template" id="table-foot">
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <template v-if="filtroGrid.length > 0">
                        Total de itens: {{ dataSourceGrid.length }} de {{dataSource.length}}
                    </template>
                    <template v-else>
                        Total de itens: {{ dataSource.length }}
                    </template>
                </td>
            </tr>
        </tfoot>
    </script>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="pessoas.js"></script>
    <script src="filters.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>

</html>
