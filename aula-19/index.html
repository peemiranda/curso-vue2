<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 19 - Manipulacao de eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row m-5">
            <div class="col">
                <h1 class="text-center"> Manipulacao de eventos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info" @click="numero += 1">Incremento</button>
                <p>
                    Valor do numero: {{ numero }}
                </p>
            </div>


            <div class="col">
                <button @click="greet" class="btn btn-sucess">
                    Cumprimento
                </button>
            </div>
            <div class="col">
                <button @click="message('Pedro')" class="btn btn-sucess">
                    Cumprimento
                </button>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@2"></script>
    
    <script>
        
    </script>
    <script src="app.js"></script>
</body>

</html>
