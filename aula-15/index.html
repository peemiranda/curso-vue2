<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 15 - Renderizacao condicional</title>
</head>

<body>
    <div id="app">
        <p v-if="isVisible">Voce me ve</p>
        <p v-show="isVisible">Voce me ve</p>
        <p v-else=>nao me ve</p>
        <hr>
        <p v-if="number==0">item 1</p>
        <p v-else-if="number==1">item 2</p>
        <p v-else=>item 2</p>
        <hr>
        <template v-if="isVisible">
            <p>Item 1</p>
            <p>Item 2</p>
        </template>
        <template v-else>
            <p>Item 3</p>
            <p>Item 4</p>
        </template>
        <hr>
        <template v-if="tipoLogin == 'username'">
            <label>Usuario</label>
            <input type="text" placeholder="Informe nome do usuario" key="username-input">
        </template>
        <template v-else="tipoLogin == 'username'">
            <label>email</label>
            <input type="text" placeholder="Informe email do usuario" key="email-input">
        </template>

    </div>
    <script src="https://unpkg.com/vue@2"></script>
    
    <script>
        app = new Vue({
            el: "#app",
            data: {
                isVisible: true,
                number: 0,
                tipoLogin: 'userName'
            },
            mounted: function() {
                $this = this
                setInterval(function() {
                    $this.isVisible = !$this.isVisible;
                    $this.number = ($this.number + 1) % 3
                    $this.tipoLogin = $this.tipoLogin == 'username'? 'email': 'username'
                }, 2000);
            }
        })
    </script>
</body>

</html>
