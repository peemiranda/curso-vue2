<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 14 - Interligacao  de classe e estilo css</title>
</head>

<body>
    <div id="app">
        <p>{{ firstName }}</p>
        <p>{{ lastName }}</p>
        <p>{{ fullName }}</p>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    
    <script>
        app = new Vue({
            el: "#app",
            data: {
                firstName: "Pedro",
                lastName: "Miranda"
            },
            watch: {
                fullName: {
                    get: function() {
                        return this.firstName + " " + this.lastName
                    },
                    set: function(val) {
                        let fullName = val.split(' ');
                        this.firstName = fullName.shift();
                        this.lastName = fullName.pop();
                    }
            }}
        })
    </script>
</body>

</html>
