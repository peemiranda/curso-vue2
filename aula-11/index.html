<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 11 - Dados computados vs watchers</title>
</head>

<body>
    <div id="app">
        <p>{{ firstName }}</p>
        <p>{{ lastName }}</p>
        <p>{{ fullName }}</p>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    
    <script>
        app = new Vue({
            el: "#app",
            data: {
                firstName: "Pedro",
                lastName: "Miranda",
                fullName: "Pedro Miranda"
            },
            watch: {
                firstName: function(val) {
                    this.fullName = val + " " + this.lastName
                },
                lastName: function(val) {
                    this.fullName = this.firstName + " " + val
                },
            }
        })
    </script>
</body>

</html>
