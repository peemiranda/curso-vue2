<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 01</title>
</head>
<body>
    
    <div id="app"> 
            {{ message }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    message: 'Ola mundo!'
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
