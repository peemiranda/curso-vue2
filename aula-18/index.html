<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 18 - Melhores praticas com renderizacao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container-fluid">

            <div class="col">

            </div>
        </div>

        <div class="row">

            <div class="col">
                <ul class="list-group">
                    <li :class="[{disabled: !pessoa.ativo}, 'list-group-item']" v-for="pessoa in pessoas" :key="pessoa.id">
                        {{ pessoa.id }} - Nome: {{ pessoa.nome }}, idade: {{pessoa.idade}}
                    </li>
                </ul>
            </div>

            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item" v-for="pessoa in pessoas" :key="pessoa.id">
                        {{ pessoa.id }} - Nome: {{ pessoa.nome }}, idade: {{pessoa.idade}}
                    </li>
                </ul>
            </div>

            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item" v-for="pessoa in pessoasAtivas" :key="pessoa.id">
                        {{ pessoa.id }} - Nome: {{ pessoa.nome }}, idade: {{pessoa.idade}}
                    </li>
                </ul>
            </div>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@2"></script>

</html>
